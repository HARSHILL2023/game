<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ”¨ Whack-a-Mole ðŸ”¨</h1>

        <!-- SCOREBOARD -->
        <div class="scoreboard">
            <div class="score-box">
                <h3>Score</h3>
                <div id="score">0</div>
            </div>
            <div class="score-box">
                <h3>Time</h3>
                <div id="timeLeft">30</div>
            </div>
            <div class="score-box">
                <h3>Best</h3>
                <div id="maxScore">0</div>
            </div>
        </div>

        <!-- EXTRA INFO -->
        <div class="extra-board" style="
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: bold;
        ">
            <div>Hits: <span id="hits">0</span></div>
            <div>Last Game: <span id="lastScore">0</span></div>
            <div>Fastest Hit: <span id="fastestHit">None</span></div>
        </div>

        <!-- â€œWHACK!â€ MESSAGE -->
        <div id="whackMsg" style="
            text-align:center;
            font-size:2em;
            font-weight:bold;
            color:#ffeb3b;
            opacity:0;
            transition:0.3s;
            margin-bottom: 10px;
        ">Whack!</div>

        <!-- BUTTONS -->
        <button id="startBtn" class="start-btn">Start Game</button>

        <div class="bnt">
            <button id="pauseBtn" class="pause-btn" disabled>Pause</button>
            <button id="resumeBtn" class="resume-btn" disabled>Resume</button>
        </div>

        <!-- GAME BOARD -->
        <div class="game-board">
            <div class="hole" id="hole1"><div class="mole"></div></div>
            <div class="hole" id="hole2"><div class="mole"></div></div>
            <div class="hole" id="hole3"><div class="mole"></div></div>
            <div class="hole" id="hole4"><div class="mole"></div></div>
            <div class="hole" id="hole5"><div class="mole"></div></div>
            <div class="hole" id="hole6"><div class="mole"></div></div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
